 <h2>
  JPGs
 </h2>
 <p>
  JPG images are good for photo</p>
  <img src = "images/mochi.jpg" alt = " Amochi in a bubble">
 </p>

 <h2>
  GIF
 </h2>
 <p>
  GIF are good for ANimation</p>
  <img src = "images/mochi.gif" alt = " A mochi dancing Ball bubble">
 </p>

 <h2>
  PNGs
 </h2>
 <p>
  PNGs images are good for diagram and icon</p>
  <img src = "images/mochi.png" alt = " A mochi Ball">
 </p>

 <h2>
  SVGs
 </h2>
 <p>
  SVGs are <strong>Amazing</strong>, use them whenever you can</p>
  <img src = "images/mochi.svg" alt = " A mochi bal;l with Bazier Handles">
 </p>
